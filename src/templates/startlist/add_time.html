{% extends "base.html" %}
{% block content %}

<div class="container">

    <h1>Add time for the selected participant:</h1>
    <div>
        <form method="POST">

            <div class="form-group">
                <label>Participant ID</label>
                <input type="text" class="form-control" id="participant" name="participant">
                <p class="help-block">Primary key of a participant</p>
            </div>

            <div class="form-group">
                <label>Time</label>
                <input type="text" class="form-control" id="time" name="time">
                <p class="help-block">Must be in format: 12:23.4456</p>
            </div>
            <button type="submit" class="btn btn-success"><span class="fa fa-check"></span> Save</button>
            <a type="reset" class="btn btn-danger" href="{{ url_for('startlist.add_time') }}"><span
                            class="glyphicon glyphicon-erase"></span> Clear all</a>
        </form>
    </div>

    {% block success %}
    {% endblock %}
</div>

{% endblock %}
