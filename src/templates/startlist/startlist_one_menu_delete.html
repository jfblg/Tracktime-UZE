{% extends "base.html" %}
{% block content %}

<div class="container">

    <div class="form-size">

        <div class="row">

            {% block message %}
            {% endblock %}

            <div class="page-header">
                <h2>Delete Startlist</h2>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    Select startlist to delete
                </div>
                <div class="panel-body">

                    <form method="post" action="{{ url_for('startlist.startlist_one_delete') }}">

                        {% for st_id, st_name in data %}
                        <input type="radio" name="startlist_select" id="{{ st_name }}" value="{{ st_id }}">
                        <label for="{{ st_name }}">{{ st_name }}</label><br>
                        {% endfor %}

                        <br>

                        <button type="submit" class="btn btn-success">
                            <span class="fa fa-check"></span>
                            Delete selected startlist
                        </button>
                    </form>
                </div>
                <!-- panel body-->
            </div>
            <!-- panel -->

        </div>
        <!-- row -->

    </div>
    <!-- form-size -->
</div>

{% endblock %}
